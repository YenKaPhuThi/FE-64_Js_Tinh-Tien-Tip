<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tính Tiền Tip</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="wrapper mh-100-vh">
      <div class="container mh-100-vh">
        <div class="row align-items-center justify-content-center mh-100-vh">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="text-white text-uppercase text-center">
                  Tính tiền tip
                </h3>
              </div>
              <div class="card-body">
                <form action="#">
                  <div class="form-group">
                    <label for="paymentAmount">Tổng tiền thanh toán?</label>
                    <div class="d-flex align-items-center">
                      <span class="mr-2">$</span>
                      <input
                        type="text"
                        id="paymentAmount"
                        class="form-control"
                        placeholder="Tổng tiền"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-group">
                      <label for="tippingOptions">Bạn muốn tip bao nhiêu</label>
                      <select id="tippingOptions" class="form-control">
                        <option value="0">Chọn để tip</option>
                        <option value="30">30% - Tuyệt</option>
                        <option value="20">20% - Tốt</option>
                        <option value="15">15% - Tạm ổn</option>
                        <option value="10">10% - Tồi</option>
                        <option value="5">5% - Thật tệ</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="numberSharing"
                      >Muốn share bao nhiêu người?</label
                    >
                    <div class="d-flex align-items-center">
                      <input
                        type="text"
                        id="numberSharing"
                        class="form-control"
                        placeholder="Nhập số người"
                      />
                      <span class="ml-2">người</span>
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      id="btnPayment"
                      class="btn btn-danger fw-500 text-uppercase"
                    >
                      Tính nào!
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <p class="fw-500 text-uppercase">Khoản Tiền Tip</p>
                <div id="infoNotice" class="fw-500"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Main Js -->
    <script src="./js/main.js"></script>
  </body>
</html>
